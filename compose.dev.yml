services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: costcodle-dev
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app          # Live-reload your entire repo
      - /opt/costcodle/data:/data
    # Use tsx for direct TypeScript execution in development
    command: npx tsx --watch src/bot/server.ts 